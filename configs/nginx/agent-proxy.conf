# nginx reverse proxy configuration for sprite
#
# Routes:
#   /email/*  → box-agent :33002 (email webhooks)
#   /agent/*  → box-agent :33002 (agent API)
#   /health   → box-agent :33002 (health check)
#   /*        → agent-app :3000 (Next.js user app)
#
# Install: sudo cp agent-proxy.conf /etc/nginx/nginx.conf
# Test: nginx -t
# Reload: sudo nginx -s reload

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream: box-agent HTTP server
    upstream box_agent {
        server 127.0.0.1:33002;
        keepalive 8;
    }

    # Upstream: agent-app Next.js server
    upstream agent_app {
        server 127.0.0.1:3000;
        keepalive 8;
    }

    server {
        listen 8080;
        server_name _;

        # Increase buffer sizes for API responses
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # box-agent: email endpoints (webhooks from main server)
        location /email/ {
            proxy_pass http://box_agent;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
            proxy_connect_timeout 10s;
        }

        # box-agent: agent API endpoints
        location /agent/ {
            proxy_pass http://box_agent;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;  # Longer timeout for agent operations
            proxy_connect_timeout 10s;
        }

        # box-agent: health check
        location /health {
            proxy_pass http://box_agent;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }

        # agent-app: everything else goes to Next.js
        location / {
            proxy_pass http://agent_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for HMR in development
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_cache_bypass $http_upgrade;

            # Timeouts
            proxy_read_timeout 60s;
            proxy_connect_timeout 10s;
        }

        # Next.js static files
        location /_next/static/ {
            proxy_pass http://agent_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
