name: Release Box Agent

on:
  push:
    branches:
      - main
    paths:
      - "apps/box-agent/**"
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Linux binaries
        run: |
          bun run --cwd apps/box-agent build:linux
          bun run --cwd apps/box-agent build:linux-arm64

      - name: Generate version
        id: version
        run: |
          DATE=$(date -u +%Y.%m.%d)
          VERSION="v${DATE}.${{ github.run_number }}"
          TAG="box-agent-${VERSION}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Box Agent ${{ steps.version.outputs.version }}
          body: |
            ## Box Agent Binary Release

            Pre-compiled binaries for Linux x64 and ARM64.

            **Commit:** ${{ github.sha }}

            ### Installation (x64)
            ```bash
            curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/box-agent-linux-x64 -o /usr/local/bin/box-agent
            chmod +x /usr/local/bin/box-agent
            ```

            ### Installation (ARM64)
            ```bash
            curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/box-agent-linux-arm64 -o /usr/local/bin/box-agent
            chmod +x /usr/local/bin/box-agent
            ```
          files: |
            apps/box-agent/dist/box-agent-linux-x64
            apps/box-agent/dist/box-agent-linux-arm64
          draft: false
          prerelease: false
