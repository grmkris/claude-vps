name: vps-claude

services:
  postgres:
    image: postgres
    container_name: vps-claude-postgres
    environment:
      POSTGRES_DB: vps-claude
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - vps-claude_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  vps-claude_postgres_data:
