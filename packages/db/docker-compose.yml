name: vps-claude

services:
  postgres:
    image: postgres
    container_name: vps-claude-postgres
    environment:
      POSTGRES_DB: vps-claude
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "54325:5432"
    volumes:
      - vps-claude_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: vps-claude-redis
    ports:
      - "63833:6379"
    volumes:
      - vps-claude_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio
    container_name: vps-claude-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9033:9000"
      - "9034:9001"
    volumes:
      - vps-claude_minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  traefik:
    image: traefik:v3.0
    container_name: vps-claude-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8081:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - traefik
    restart: unless-stopped

networks:
  traefik:
    name: traefik

volumes:
  vps-claude_postgres_data:
  vps-claude_redis_data:
  vps-claude_minio_data:
